<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Simily</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="icon" href="/img/favicon.ico">
  <style>
    .error-container {
      text-align: center;
      padding: 100px 20px;
    }
    .error-code {
      font-size: 120px;
      margin: 0;
      color: var(--accent-color);
    }
    .error-message {
      font-size: 24px;
      margin-bottom: 40px;
    }
    .home-link {
      display: inline-block;
      padding: 12px 24px;
      background-color: var(--accent-color);
      color: var(--bg-color);
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .home-link:hover {
      background-color: var(--accent-hover);
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <h1><a href="/">Simily</a></h1>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! The page you're looking for doesn't exist.</p>
        <a href="/" class="home-link">Back to Home</a>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <nav class="footer-nav">
        <a href="/">Home</a>
        <a href="/search">Browse All</a>
      </nav>
    </div>
  </footer>
</body>
</html>
