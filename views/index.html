<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simily - Direct Links To Everything</title>
  <meta name="description" content="Find direct links to everything you need on Simily. Browse and download software, games, movies, music, books, and more.">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://simily.onrender.com/">
  <meta property="og:title" content="Simily - Direct Links To Everything">
  <meta property="og:description" content="Find direct links to everything you need on Simily. Browse and download software, games, movies, music, books, and more.">
  <meta property="og:image" content="https://simily.onrender.com/img/og-image.jpg">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://simily.onrender.com/">
  <meta property="twitter:title" content="Simily - Direct Links To Everything">
  <meta property="twitter:description" content="Find direct links to everything you need on Simily. Browse and download software, games, movies, music, books, and more.">
  <meta property="twitter:image" content="https://simily.onrender.com/img/og-image.jpg">
  
  <link rel="stylesheet" href="/css/main.css">
  <link rel="icon" href="/img/favicon.ico">
  <link rel="canonical" href="https://simily.onrender.com/">
  
  <!-- Structured data for better SEO -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Simily",
      "url": "https://simily.onrender.com/",
      "description": "Find direct links to everything you need on Simily. Browse and download software, games, movies, music, books, and more.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://simily.onrender.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
  </script>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <h1><a href="/">Simily</a></h1>
      </div>
      <nav>
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Search...">
          <button id="search-button">Search</button>
        </div>
        <div class="nav-links" id="nav-links">
          <!-- User links will be loaded here -->
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <section id="notices" class="notices-section">
        <!-- Notices will be loaded here -->
      </section>

      <section class="recent-section">
        <div class="section-header">
          <h2>Recent Uploads</h2>
          <a href="/search?sort=recent" class="view-all">View All</a>
        </div>
        <div id="recent-posts" class="post-grid">
          <!-- Recent posts will be loaded here -->
        </div>
      </section>

      <section class="popular-section">
        <div class="section-header">
          <h2>Most Popular</h2>
          <div class="filter-buttons">
            <button class="filter-btn active" data-period="all">All Time</button>
            <button class="filter-btn" data-period="year">Year</button>
            <button class="filter-btn" data-period="month">Month</button>
            <button class="filter-btn" data-period="week">Week</button>
          </div>
        </div>
        <div id="popular-posts" class="post-grid">
          <!-- Popular posts will be loaded here -->
        </div>
      </section>

      <section class="categories-section">
        <div class="section-header">
          <h2>Browse Categories</h2>
        </div>
        <div id="categories-list" class="categories-list">
          <!-- Categories will be loaded here -->
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <nav class="footer-nav">
        <a href="/">Home</a>
        <a href="/search">Browse All</a>
        <a href="/upload" id="upload-link">Upload</a>
      </nav>
    </div>
  </footer>

  <script src="/js/main.js"></script>
</body>
</html>
