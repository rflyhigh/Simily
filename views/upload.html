<!-- FILE: upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload - Simily</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/upload.css">
  <link rel="icon" href="/img/favicon.ico">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <h1><a href="/">Simily</a></h1>
      </div>
      <nav>
        <div class="nav-links" id="nav-links">
          <!-- User links will be loaded here -->
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="back-link">
        <a href="javascript:history.back()">Back</a>
      </div>

      <section class="upload-section">
        <h2 id="form-title">Share Something New</h2>
        
        <form id="upload-form">
          <input type="hidden" id="post-id">
          
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
          </div>
          
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="6" required></textarea>
          </div>
          
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" required>
              <option value="">Select a category</option>
              <option value="software">Software</option>
              <option value="game">Game</option>
              <option value="movie">Movie</option>
              <option value="music">Music</option>
              <option value="book">Book</option>
              <option value="tutorial">Tutorial</option>
              <option value="other">Other</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="tags">Tags (comma separated)</label>
            <input type="text" id="tags" name="tags">
          </div>
          
          <div class="form-group">
            <label for="image-url">Image URL</label>
            <input type="url" id="image-url" name="imageUrl" required>
          </div>
          
          <div class="form-group">
            <label>Download Groups</label>
            <div id="download-groups-container">
              <!-- Download groups will be added here -->
            </div>
            <button type="button" id="add-group-btn" class="btn-small">Add Group</button>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn">Upload</button>
            <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
          </div>
        </form>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <nav class="footer-nav">
        <a href="/">Home</a>
        <a href="/search">Browse All</a>
      </nav>
    </div>
  </footer>

  <script src="/js/upload.js"></script>
</body>
</html>
