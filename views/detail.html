<!-- FILE: detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Details - Simily</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/detail.css">
  <link rel="icon" href="/img/favicon.ico">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <h1><a href="/">Simily</a></h1>
      </div>
      <nav>
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Search...">
          <button id="search-button">Search</button>
        </div>
        <div class="nav-links" id="nav-links">
          <!-- User links will be loaded here -->
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="back-link">
        <a href="javascript:history.back()">Back</a>
      </div>

      <section id="post-detail" class="post-detail">
        <!-- Post details will be loaded here -->
      </section>

      <section class="comments-section">
        <h2>Comments</h2>
        
        <div id="comment-form-container">
          <!-- Comment form will be loaded here if user is logged in -->
        </div>

        <div id="comments-list" class="comments-list">
          <!-- Comments will be loaded here -->
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <nav class="footer-nav">
        <a href="/">Home</a>
        <a href="/search">Browse All</a>
      </nav>
    </div>
  </footer>

  <script src="/js/detail.js"></script>
</body>
</html>
