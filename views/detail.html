<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Details - Simily</title>
  <meta name="description" content="Find direct links to everything you need on Simily. Browse and download software, games, movies, music, books, and more.">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="article">
  <meta property="og:url" content="">
  <meta property="og:title" content="">
  <meta property="og:description" content="">
  <meta property="og:image" content="">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="">
  <meta property="twitter:title" content="">
  <meta property="twitter:description" content="">
  <meta property="twitter:image" content="">
  
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/detail.css">
  <link rel="stylesheet" href="/css/upload.css">
  <link rel="icon" href="/img/favicon.ico">
  <link rel="canonical" href="">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <h1><a href="/">Simily</a></h1>
      </div>
      <nav>
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Search...">
          <button id="search-button">Search</button>
        </div>
        <div class="nav-links" id="nav-links">
          <!-- User links will be loaded here -->
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="back-link">
        <a href="javascript:history.back()">Back</a>
      </div>

      <article id="post-detail" class="post-detail">
        <!-- Post details will be loaded here -->
      </article>

      <section class="post-logs-section hidden" id="post-logs-section">
        <h2>Post Change Logs</h2>
        <div class="tabs">
          <button class="tab-btn active" data-tab="pending-suggestions">Pending Suggestions</button>
          <button class="tab-btn" data-tab="approved-suggestions">Approved Changes</button>
        </div>
        
        <div id="pending-suggestions" class="tab-content">
          <!-- Pending suggestions will be loaded here -->
        </div>
        
        <div id="approved-suggestions" class="tab-content hidden">
          <!-- Approved suggestions will be loaded here -->
        </div>
      </section>

      <section class="comments-section">
        <h2>Comments</h2>
        
        <div id="comment-form-container">
          <!-- Comment form will be loaded here if user is logged in -->
        </div>

        <div id="comments-list" class="comments-list">
          <!-- Comments will be loaded here -->
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <nav class="footer-nav">
        <a href="/">Home</a>
        <a href="/search">Browse All</a>
      </nav>
    </div>
  </footer>

  <!-- Report Modal -->
  <div id="report-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Report Content</h3>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <form id="report-form">
          <input type="hidden" id="report-target-id">
          <input type="hidden" id="report-type">
          <div class="form-group">
            <label for="report-reason">Please provide a reason for reporting this content:</label>
            <textarea id="report-reason" name="reason" rows="4" required></textarea>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn">Submit Report</button>
            <button type="button" class="btn btn-secondary" id="cancel-report">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Link Report Modal -->
  <div id="link-report-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Report Link</h3>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <form id="link-report-form">
          <input type="hidden" id="link-report-post-id">
          <input type="hidden" id="link-report-group-index">
          <input type="hidden" id="link-report-link-index">
          <div class="form-group">
            <label for="link-report-reason">Please provide a reason for reporting this link:</label>
            <textarea id="link-report-reason" name="reason" rows="4" required></textarea>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn">Submit Report</button>
            <button type="button" class="btn btn-secondary" id="cancel-link-report">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Suggest Changes Modal -->
  <div id="suggest-modal" class="modal">
    <div class="modal-content modal-lg">
      <div class="modal-header">
        <h3>Suggest Changes</h3>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <form id="suggest-form">
          <input type="hidden" id="suggest-post-id">
          
          <div class="form-group">
            <label for="suggest-title">Title</label>
            <input type="text" id="suggest-title" name="title" required>
          </div>
          
          <div class="form-group">
            <label for="suggest-description">Description</label>
            <textarea id="suggest-description" name="description" rows="6" required></textarea>
          </div>
          
          <div class="form-group">
            <label for="suggest-category">Category</label>
            <select id="suggest-category" name="category" required>
              <option value="">Select a category</option>
              <option value="software">Software</option>
              <option value="game">Game</option>
              <option value="movie">Movie</option>
              <option value="music">Music</option>
              <option value="book">Book</option>
              <option value="tutorial">Tutorial</option>
              <option value="other">Other</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="suggest-tags">Tags (comma separated)</label>
            <input type="text" id="suggest-tags" name="tags">
          </div>
          
          <div class="form-group">
            <label for="suggest-image-url">Image URL</label>
            <input type="url" id="suggest-image-url" name="imageUrl" required>
          </div>
          
          <div class="form-group">
            <label>Download Groups</label>
            <div id="suggest-download-groups-container">
              <!-- Download groups will be added here -->
            </div>
            <button type="button" id="suggest-add-group-btn" class="btn-small">Add Group</button>
          </div>
          
          <div class="form-group">
            <label for="suggest-message">Explain your changes</label>
            <textarea id="suggest-message" name="message" rows="3" required placeholder="Please explain why you're suggesting these changes"></textarea>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn">Submit Suggestion</button>
            <button type="button" id="cancel-suggest-btn" class="btn btn-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="/js/detail.js"></script>
</body>
</html>
