<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Software Details - Simily</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/detail.css">
  <link rel="icon" href="/img/favicon.ico">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <h1><a href="/">Simily</a></h1>
      </div>
      <nav>
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Search software...">
          <button id="search-button">Search</button>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="back-link">
        <a href="javascript:history.back()">‚Üê Back</a>
      </div>

      <section id="software-detail" class="software-detail">
        <!-- Software details will be loaded here -->
      </section>

      <section class="comments-section">
        <h2>Comments</h2>
        
        <div class="comment-form">
          <h3>Add a Comment</h3>
          <form id="comment-form">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="content">Comment</label>
              <textarea id="content" name="content" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn">Post Comment</button>
          </form>
        </div>

        <div id="comments-list" class="comments-list">
          <!-- Comments will be loaded here -->
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <nav class="footer-nav">
        <a href="/">Home</a>
        <a href="/search">Browse All</a>
      </nav>
    </div>
  </footer>

  <script src="/js/detail.js"></script>
</body>
</html>
