<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moderator Panel - Simily</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/admin.css">
  <link rel="icon" href="/img/favicon.ico">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <h1><a href="/">Simily</a></h1>
      </div>
      <div class="admin-badge">Moderator Panel</div>
      <div class="admin-search-container hidden">
        <input type="text" id="admin-search-input" placeholder="Search...">
        <button id="admin-search-button">Search</button>
      </div>
      <div class="user-controls">
        <a href="/" class="btn-small">Back to Site</a>
        <button id="logout-btn" class="btn-small">Logout</button>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="admin-nav" id="mod-nav">
        <!-- Navigation buttons will be added dynamically based on permissions -->
      </div>

      <section id="posts-section" class="admin-section">
        <h2>Manage Posts</h2>
        
        <div class="filter-container">
          <select id="post-status-filter">
            <option value="all">All Posts</option>
            <option value="active">Active</option>
            <option value="held">Held for Review</option>
            <option value="deleted">Deleted</option>
          </select>
          <select id="post-category-filter">
            <option value="all">All Categories</option>
            <!-- Categories will be loaded here -->
          </select>
          <input type="text" id="post-search" placeholder="Search posts...">
        </div>
        
        <div id="posts-list" class="admin-list">
          <!-- Posts list will be loaded here -->
        </div>
      </section>

      <section id="users-section" class="admin-section hidden">
        <h2>Manage Users</h2>
        
        <div class="filter-container">
          <select id="user-status-filter">
            <option value="all">All Users</option>
            <option value="active">Active</option>
            <option value="blocked">Blocked</option>
          </select>
          <input type="text" id="user-search" placeholder="Search users...">
        </div>
        
        <div id="users-list" class="admin-list">
          <!-- Users list will be loaded here -->
        </div>
      </section>

      <section id="notices-section" class="admin-section hidden">
        <h2>Manage Notices</h2>
        
        <button id="add-notice-btn" class="btn">Add New Notice</button>
        
        <div id="notice-form-container" class="form-container hidden">
          <h3 id="notice-form-title">Add New Notice</h3>
          <form id="notice-form">
            <input type="hidden" id="notice-id">
            <div class="form-group">
              <label for="notice-content">Content</label>
              <textarea id="notice-content" name="content" rows="4" required></textarea>
            </div>
            <div class="form-group">
              <label for="notice-active">
                <input type="checkbox" id="notice-active" name="active" checked>
                Active
              </label>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn">Save</button>
              <button type="button" id="cancel-notice-btn" class="btn btn-secondary">Cancel</button>
            </div>
          </form>
        </div>
        
        <div id="notice-list" class="admin-list">
          <!-- Notice list will be loaded here -->
        </div>
      </section>

      <section id="comments-section" class="admin-section hidden">
        <h2>Manage Comments</h2>
        
        <div class="filter-container">
          <select id="comment-status-filter">
            <option value="all">All Comments</option>
            <option value="approved">Approved</option>
            <option value="held">Held</option>
            <option value="blocked">Blocked</option>
          </select>
          <select id="comment-post-filter">
            <option value="">All Posts</option>
            <!-- Post options will be loaded here -->
          </select>
          <input type="text" id="comment-search" placeholder="Search comments...">
        </div>
        
        <div id="comments-list" class="admin-list">
          <!-- Comments list will be loaded here -->
        </div>
      </section>

      <section id="reports-section" class="admin-section hidden">
        <h2>Review Reports</h2>
        
        <div class="filter-container">
          <select id="report-status-filter">
            <option value="all">All Reports</option>
            <option value="pending">Pending</option>
            <option value="resolved">Resolved</option>
            <option value="dismissed">Dismissed</option>
          </select>
          <select id="report-type-filter">
            <option value="all">All Types</option>
            <option value="post">Posts</option>
            <option value="comment">Comments</option>
            <option value="user">Users</option>
          </select>
        </div>
        
        <div id="reports-list" class="admin-list">
          <!-- Reports list will be loaded here -->
        </div>
      </section>

      <section id="link-reports-section" class="admin-section hidden">
        <h2>Review Link Reports</h2>
        
        <div class="filter-container">
          <select id="link-report-status-filter">
            <option value="all">All Reports</option>
            <option value="pending">Pending</option>
            <option value="resolved">Resolved</option>
            <option value="dismissed">Dismissed</option>
          </select>
        </div>
        
        <div id="link-reports-list" class="admin-list">
          <!-- Link reports list will be loaded here -->
        </div>
      </section>

      <section id="suggestions-section" class="admin-section hidden">
        <h2>Review Post Suggestions</h2>
        
        <div class="filter-container">
          <select id="suggestion-status-filter">
            <option value="all">All Suggestions</option>
            <option value="pending">Pending</option>
            <option value="approved">Approved</option>
            <option value="rejected">Rejected</option>
          </select>
        </div>
        
        <div id="suggestions-list" class="admin-list">
          <!-- Suggestions list will be loaded here -->
        </div>
      </section>

      <section id="promote-section" class="admin-section hidden">
        <h2>Manage Moderators</h2>
        
        <div class="filter-container">
          <input type="text" id="promote-search" placeholder="Search users...">
        </div>
        
        <div id="promote-users-list" class="admin-list">
          <!-- Users list will be loaded here -->
        </div>
        
        <div id="promote-form-container" class="form-container hidden">
          <h3 id="promote-form-title">Promote User to Moderator</h3>
          <form id="promote-form">
            <input type="hidden" id="promote-user-id">
            <div class="form-group">
              <h4>Permissions</h4>
              <div class="permissions-grid">
                <label>
                  <input type="checkbox" id="perm-deleteUsers" name="deleteUsers">
                  Manage Users
                </label>
                <label>
                  <input type="checkbox" id="perm-deletePosts" name="deletePosts">
                  Manage Posts
                </label>
                <label>
                  <input type="checkbox" id="perm-deleteComments" name="deleteComments">
                  Manage Comments
                </label>
                <label>
                  <input type="checkbox" id="perm-viewReports" name="viewReports">
                  View Reports
                </label>
                <label>
                  <input type="checkbox" id="perm-resolveReports" name="resolveReports">
                  Resolve Reports
                </label>
                <label>
                  <input type="checkbox" id="perm-editPosts" name="editPosts">
                  Edit Posts
                </label>
                <label>
                  <input type="checkbox" id="perm-promoteMods" name="promoteMods">
                  Promote Moderators
                </label>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn">Save</button>
              <button type="button" id="cancel-promote-btn" class="btn btn-secondary">Cancel</button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </main>

  <script src="/js/mod.js"></script>
</body>
</html>
